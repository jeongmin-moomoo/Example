    main {

    .card {

    .right {

      display: flex;

      justify-content: center;
    }

    form {
      display: grid;
      gap: var(--gap);
      width: 100%;
    }

    label {

    input, textarea {

    }
 
    textarea {

    }

    button[type="submit"] {

    }

    @media (max-width: 768px) {

        align-items: center;
        text-align: center;
      }

      .right {

      }

  <!-- üîπ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
    const form = document.getElementById("profileForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const messageInput = document.getElementById("message");

    const previewName = document.getElementById("previewName");
    const previewEmail = document.getElementById("previewEmail");
    const previewPhone = document.getElementById("previewPhone");
    const previewMessage = document.getElementById("previewMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      nameInput.setCustomValidity("");
      emailInput.setCustomValidity("");
      phoneInput.setCustomValidity("");
      messageInput.setCustomValidity("");

      let isValid = true;

      if (!nameInput.value.trim()) {
        nameInput.setCustomValidity("Please enter your name.");
        nameInput.reportValidity();
        isValid = false;
      } else if (!emailInput.value.trim()) {
        emailInput.setCustomValidity("Please enter your email.");
        emailInput.reportValidity();
        isValid = false;
      } else if (!phoneInput.value.trim()) {
        phoneInput.setCustomValidity("Please enter your phone number.");
        phoneInput.reportValidity();
        isValid = false;
      } else if (!messageInput.value.trim()) {
        messageInput.setCustomValidity("Please write a message.");
        messageInput.reportValidity();
        isValid = false;
      }

      if (!isValid) return;

      previewName.textContent = nameInput.value.trim();
      previewEmail.textContent = emailInput.value.trim();
      previewPhone.textContent = phoneInput.value.trim();
      previewMessage.innerHTML = messageInput.value.trim().replace(/\n/g, "<br>");

      form.reset();
    });
  </script>

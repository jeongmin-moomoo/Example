<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Preview with Animated Background</title>
  <style>
    :root {
      --gap: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1e1e1e, #333, #444, #222);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      display: flex;
      width: 90%;
      max-width: 1100px;
      background: rgba(30, 30, 30, 0.9);
      padding: calc(var(--gap) * 2);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      gap: calc(var(--gap) * 2);
      justify-content: space-between;
      backdrop-filter: blur(4px);
    }

    .left {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      min-width: 280px;
    }

    .profile-pic {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 6px solid #fff;
      object-fit: cover;
      align-self: flex-start;
    }

    .name {
      font-size: 2.5rem;
      margin: 0;
    }

    .message-preview {
      padding: 0;
      border-radius: 0;
      min-height: 80px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .contact {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .contact-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .right {
      flex: 0 0 340px;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      display: grid;
      gap: var(--gap);
      width: 100%;
    }

    label {
      font-weight: 600;
    }

    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background: #4d90fe;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #357ae8;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .left {
        align-items: center;
        text-align: center;
      }

      .right {
        flex: 1;
        max-width: 100%;
        margin-top: var(--gap);
      }

      .name {
        font-size: 2rem;
      }

      .profile-pic {
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Left Preview -->
    <div class="left">
      <img src="내얼굴.png" alt="Profile Photo" class="profile-pic" />
      <h1 class="name" id="previewName">Moozi_dan_</h1>
      <div class="message-preview" id="previewMessage">
This is the designated area for writing introductions
      </div>
      <div class="contact">
        <span class="contact-title">Contact me at:</span>
        <span class="contact-email" id="previewEmail">example@example.com</span>
        <span class="contact-phone" id="previewPhone">010-0000-0000</span>
      </div>
    </div>

    <!-- Right Form -->
    <div class="right">
      <form id="profileForm">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="30" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" maxlength="50" placeholder="Enter your email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" maxlength="20" placeholder="Enter your phone number" required />

        <label for="message">Message</label>
        <textarea id="message" maxlength="200" placeholder="Feel free to write your message" required></textarea>

        <button type="submit" id="submitBtn">Apply</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const messageInput = document.getElementById("message");

    const previewName = document.getElementById("previewName");
    const previewEmail = document.getElementById("previewEmail");
    const previewPhone = document.getElementById("previewPhone");
    const previewMessage = document.getElementById("previewMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      nameInput.setCustomValidity("");
      emailInput.setCustomValidity("");
      phoneInput.setCustomValidity("");
      messageInput.setCustomValidity("");

      let isValid = true;

      if (!nameInput.value.trim()) {
        nameInput.setCustomValidity("Please enter your name.");
        nameInput.reportValidity();
        isValid = false;
      } else if (!emailInput.value.trim()) {
        emailInput.setCustomValidity("Please enter your email.");
        emailInput.reportValidity();
        isValid = false;
      } else if (!phoneInput.value.trim()) {
        phoneInput.setCustomValidity("Please enter your phone number.");
        phoneInput.reportValidity();
        isValid = false;
      } else if (!messageInput.value.trim()) {
        messageInput.setCustomValidity("Please write a message.");
        messageInput.reportValidity();
        isValid = false;
      }

      if (!isValid) return;

      previewName.textContent = nameInput.value.trim();
      previewEmail.textContent = emailInput.value.trim();
      previewPhone.textContent = phoneInput.value.trim();
      previewMessage.innerHTML = messageInput.value.trim().replace(/\n/g, "<br>");

      form.reset();
    });
  </script>
</body>
</html>
